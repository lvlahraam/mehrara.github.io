<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mehrara - {{product.name}}</title>
    <link rel="shortcut icon" href={{ url_for('static', filename="logo.svg" )}} type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" />
    {{ flask_util_js.js }}
</head>
<body>
    
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light py-3" style="background-color: #9f7aea;">
        <div class="container-fluid">
            <img src={{ url_for('static', filename="logo.svg" )}} alt="logo" class="img-fluid w-25" style="height: 7.5rem;">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navmenu">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse h4" id="navmenu">
                <ui class="navbar-nav nav-pills ms-auto">
                    <li class="nav-item">
                        <a href="/" class="nav-link">Home</a>
                    <li class="nav-item">
                        <a href="/#products" class="nav-link">Products</a>
                    </li>
                    <li class="nav-item">
                        <a href="/#info" class="nav-link">Info</a>
                    </li>
                </ui>
            </div>
        </div>
    </nav>

    <!-- Showcase -->
    <section class="text-light p-5 pt-lg-5 text-center" style="background-color: #293241;">
        <div class="container">
            <div class="d-sm-flex align-items-center justify-content-between">
                <div>
                    <div class="mx-5 px-5 text-center">
                        <h1>{{product.name}}</h1>
                        <h2>{{product.color}}</h2>
                        <h3>{{product.price}} (Toman)</h3>
                    </div>
                    <div class="d-grid p-2 gap-2 d-md-flex justify-content-center">
                        <button id="leftButton" type="button" class="bi-caret-left btn btn-outline-light btn-lg disabled"></button>
                        <button id="rightButton" type="button" class="bi-caret-right btn btn-outline-light btn-lg"></button>
                    </div>
                </div>
                <img id="deskImage" onclick="enlargeImage()" class="img-fluid w-50 py-5"  src={{ url_for('static', filename=product.preview )}}>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="p-5 bg-dark text-white text-center position-relative fixed-bottom">
        <div class="container">
            <p class="h5">Copyright &copy; 2022 Mehrara</p>
            <a href="#" class="position-absolute bottom-0 end-0 p-5">
                <em class="bi-arrow-up-circle h1 text-light"></em>
            </a>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
    crossorigin="anonymous"></script>
    <script type="text/javascript" src={{ url_for('static', filename='index.js') }}></script>

</body>
</html>
