<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mehrara - Home</title>
    <link rel="shortcut icon" href={{ url_for('static', filename="logo.svg" )}} type="image/x-icon">
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>

    <body>

        <div class="bg-black">
            <div class="max-w-2xl mx-auto py-16 px-4 sm:py-24 sm:px-6 lg:max-w-7xl lg:px-8">
                <h2 class="sr-only">Products</h2>
                <div class="grid grid-cols-1 gap-y-10 sm:grid-cols-2 gap-x-6 lg:grid-cols-3 xl:grid-cols-4 xl:gap-x-8">
                    {% for id in ids %}
                    <a href="/product/{{id}}" class="group">
                        <div
                            class="w-full aspect-w-1 aspect-h-1 bg-gray-200 rounded-lg overflow-hidden xl:aspect-w-7 xl:aspect-h-8">
                            <img src={{ url_for('static', filename=desks[id].preview )}} alt={{desks[id].name}}
                                class="w-full h-full object-center object-cover group-hover:opacity-75">
                        </div>
                        <h3 class="mt-4 text-sm text-gray-700">{{desks[id].name}}</h3>
                        <p class="mt-1 text-lg font-medium text-gray-900">{{desks[id].color}} | {{desks[id].price}}</p>
                    </a>
                    {% endfor %}
                </div>
            </div>
        </div>

    </body>

</html>
